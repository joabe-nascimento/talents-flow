version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: talentflow-db
    environment:
      POSTGRES_DB: talentflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talentflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talentflow-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: talentflow
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talentflow-network

  # Frontend - Angular (produção)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: talentflow-web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - talentflow-network

volumes:
  postgres_data:

networks:
  talentflow-network:
    driver: bridge

